<!DOCTYPE html>
<html lang="en">
<head>

<body>

             alt="isometric-logo">
        Isometric
    </a>
    <ul class="nav navbar-nav">
        <li class="nav-item nav-item-custom">
            <a class="nav-link" href="home.html" id="home-link"><i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;Home</a>
        </li>
        <li class="nav-item nav-item-custom">
            <a class="nav-link" href="my-bids.html" id="my-bids-link"><i class="fa fa-gavel" aria-hidden="true"></i>&nbsp;&nbsp;My
                Bids</a>
        </li>
        <li class="nav-item nav-item-custom">
            <a class="nav-link" href="my-posts.html" id="my-posts-link"><i class="fa fa-upload" aria-hidden="true"></i>&nbsp;&nbsp;My
                Posts</a>
        </li>
        <li class="nav-item nav-item-custom">
            <a class="nav-link" href="#" id="my-shopping-cart-link"><i class="fa fa-shopping-cart fa-lg"
                                                                       aria-hidden="true"></i>&nbsp;&nbsp;My Cart</a>
        </li>
        <li class="nav-item dropdown" id="dropdown-right">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i>
            </a>
            <div class="dropdown-menu" id="slide-right" aria-labelledby="navbarDropdownMenuLink">
                <!--Button Trigger for Profile Modal-->
                <a class="dropdown-item" href="#" data-toggle="modal" id="my-profile-link"
                   data-target="#profile-modal">My Profile</a>
                <a class="dropdown-item" href="login.html" id="logout-link">Logout</a>
            </div>
        </li>
    </ul>
</nav>
<div class="container-fluid" id="my-bids-bg">
    <div class="row">
        <div class="col-lg-12" id="display-div">
            <!--Display Div-->
            <table class="table sortable">
                <thead class="thead-default">
                <tr>
                    <th class="sorttable_nosort">Bid ID</th>
                    <th>Post ID&nbsp;&nbsp;</th>
                    <th>Title&nbsp;&nbsp;</th>
                    <th>Amount&nbsp;($)&nbsp;</th>
                    <th class="sorttable_nosort"></th>
                </tr>
                </thead>
                <tbody id="display-bids-tbody">

                </tbody>
            </table>
        </div>
    </div>
</div>

<!---Display post description modal--->
<div class="modal fade" id="post-modal" tabindex="-1" role="dialog"
     aria-labelledby="newPostCreateModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="post-modal-label">#&nbsp;</h4>
            </div>
            <div class="modal-body">
                <form id="post-modal-form" method="post">
                    <div class="form-group">
                        <input type="hidden" class="form-control" name="postId"
                               id="post-modal-postId"
                               value="" readonly="true" required>

                        <label for="post-modal-post-title" class="form-control-label">Title:</label>
                        <input type="text" class="form-control" name="postTitle"
                               id="post-modal-post-title"
                               value="" readonly="true" required>
                    </div>
                    <div class="form-group">
                        <label for="post-modal-description" class="form-control-label">Description:</label>
                        <textarea class="form-control" name="itemDescription"
                                  id="post-modal-description"
                                  value="" readonly="true" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="post-modal-material" class="form-control-label">Material:</label>
                        <input type="email" class="form-control" name="itemMaterial"
                               id="post-modal-material"
                               value="" readonly="true" required>
                    </div>
                    <div class="form-group">
                        <label for="post-modal-built-type" class="form-control-label">Built Type:</label>
                        <input type="text" class="form-control" name="itemBuiltType"
                               id="post-modal-built-type"
                               value="" readonly="true" required>
                    </div>
                    <div class="form-group">
                        <label for="post-modal-color-type" class="form-control-label">Color Type:</label>
                        <input type="text" class="form-control" name="itemColorType"
                               id="post-modal-color-type"
                               value="" readonly="true" required>
                    </div>
                    <div class="form-group">
                        <label for="post-modal-size" class="form-control-label">Size:</label>
                        <input type="text" class="form-control" name="itemSize"
                               id="post-modal-size"
                               value="" readonly="true" required>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
