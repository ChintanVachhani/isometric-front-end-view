                <tr>
                    <td>2</td>

                    <td><a href="#" data-placement="right" title="View Bids" data-toggle="modal"

                        &nbsp;&nbsp;&nbsp;<a href="#" data-placement="right" data-toggle="modal" data-target="#post-modal"><i

                </tr>
                <tr>

                           data-target="#bid-modal"><i class="fa fa-gavel" aria-hidden="true" data-toggle="tooltip"></i></a>
                        &nbsp;&nbsp;&nbsp;<a href="#" data-placement="right" data-toggle="modal" data-target="#post-modal"><i
                                class="fa fa-info" aria-hidden="true" data-toggle="tooltip" title="Post Details"></i></a>
                    </td>
                </tr>

            <div class="modal fade" id="bid-modal" tabindex="-1" role="dialog"
                 aria-labelledby="displayBidModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form id="bid-modal-form" method="bid">
                                <table class="table sortable">
                                    <thead class="thead-default">
                                    <tr>
                                        <th class="sorttable_nosort">Bid ID</th>
                                        <th>Post ID&nbsp;&nbsp;</th>
                                        <th>Title&nbsp;&nbsp;</th>
                                        <th>Amount&nbsp;($)&nbsp;</th>
                                        <th class="sorttable_nosort"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><input type="text" class="form-control" name="bidID"
                                                   value="1" readonly="true" required>
                                        </td>
                                        <td><input type="text" class="form-control" name="postID"
                                                   value="101" readonly="true" required>
                                        </td>
                                        <td><input type="text" class="form-control" name="postTitle"
                                                   value="pehela" readonly="true" required>
                                        </td>
                                        <td><input type="text" class="form-control" name="amount"
                                                    value="1" readonly="true" required></td>
                                        <td><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control" name="bidID"
                                                   value="2" readonly="true" required></td>
                                        <td><input type="text" class="form-control" name="postID"

                                        <td><input type="text" class="form-control" name="postTitle"
                                                   value="Dusra" readonly="true" required></td>
                                        <td><input type="text" class="form-control" name="amount"

                                        <td><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control" name="bidID"
                                                   value="3" readonly="true" required></td>
                                        <td><input type="text" class="form-control" name="postID"
                                                   value="102" readonly="true" required></td>
                                        <td><input type="text" class="form-control" name="postTitle"
                                                   value="Thesara" readonly="true" required></td>
                                        <td><input type="text" class="form-control" name="amount"
                                                    value="1" readonly="true" required></td>
                                        <td><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!---Display post description modal--->
            <div class="modal fade" id="post-modal" tabindex="-1" role="dialog"
                 aria-labelledby="newPostCreateModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="post-modal-label">#&nbsp;</h4>
                        </div>
                        <div class="modal-body">
                            <form id="post-modal-form" method="post">
                                <div class="form-group">
                                    <input type="hidden" class="form-control" name="postID"
                                           id="post-modal-postID"
                                           value="" readonly="true" required>

                                    <label for="post-modal-post-title" class="form-control-label">Title:</label>
                                    <input type="text" class="form-control" name="postTitle"
                                           id="post-modal-post-title"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="post-modal-Description" class="form-control-label">Description:</label>
                                    <textarea class="form-control" name="itemDescription"
                                              id="post-modal-Description" style="overflow:auto;resize: none"
                                              value="" readonly="true" required></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="post-modal-material" class="form-control-label">Material:</label>
                                    <input type="email" class="form-control" name="itemMaterial"
                                           id="post-modal-material"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="post-modal-built-type" class="form-control-label">Built Type:</label>
                                    <input type="text" class="form-control" name="itemBuiltType"

                                </div>
                                <div class="form-group">
                                    <label for="post-modal-color-type" class="form-control-label">Color Type:</label>
                                    <input type="text" class="form-control" name="itemColorType"
                                           id="post-modal-color-type"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="post-modal-size" class="form-control-label">Size:</label>
                                    <input type="text" class="form-control" name="itemSize"
                                           id="post-modal-size"
                                           value="" readonly="true" required>
                                </div>

                            </form>
                        </div>
                    </div>
