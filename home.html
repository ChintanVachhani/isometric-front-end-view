<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- jQuery -->

    <!-- Bootstrap, Font Awesome & Tether CSS -->

    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/home.css" rel="stylesheet">
    <link href="css/sorttable.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-toggleable-md" id="navbarResponsive">
        <a class="navbar-brand" href="home.html" id="nav-logo">
            <img src="img/isometric-logo-light.png" width="30" height="30" class="d-inline-block align-top"
                 alt="isometric-logo">
            Isometric
        </a>
        <ul class="nav navbar-nav">
            <li class="nav-item nav-item-custom">
                <a class="nav-link" href="home.html" id="home-link"><i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;Home</a>
            </li>
            <li class="nav-item nav-item-custom">
                <a class="nav-link" href="my-bids.html" id="my-bids-link"><i class="fa fa-gavel fa-lg"
                                                                             aria-hidden="true"></i>&nbsp;&nbsp;My Bids</a>
            </li>
            <li class="nav-item nav-item-custom">
                <a class="nav-link" href="my-posts.html" id="my-posts-link"><i class="fa fa-upload fa-lg"
                                                                               aria-hidden="true"></i>&nbsp;&nbsp;My
                    Posts</a>
            </li>
            <li class="nav-item nav-item-custom">
                <a class="nav-link" href="my-cart.html" id="my-cart-link"><i class="fa fa-shopping-cart fa-lg"
                                                                             aria-hidden="true"></i>&nbsp;&nbsp;My Cart</a>
            </li>
            <li class="nav-item nav-item-custom">
                <a class="nav-link" href="my-orders.html" id="my-orders-link"><i class="fa fa-wpforms fa-lg"
                                                                                 aria-hidden="true"></i>&nbsp;&nbsp;My
                    Orders</a>
            </li>
            <li class="nav-item dropdown" id="dropdown-right">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i>
                </a>
                <div class="dropdown-menu" id="slide-right" aria-labelledby="navbarDropdownMenuLink">
                    <!--Button Trigger for Profile Modal-->
                    <a class="dropdown-item" href="#" data-toggle="modal" id="my-profile-link"
                       data-target="#profile-modal">My Profile</a>
                    <a class="dropdown-item" href="login.html" id="logout-link">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid" id="home-bg">
    <div class="row">
        <div class="col-lg-3" id="profile-div">
            <!--Profile Div-->
            <div class="card" id="profile-card">
                <div class="card-block text-xs-center" id="profile-pic">
                    <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
                    <h4 class="card-title" id="profile-name">Full Name</h4>
                </div>
                <div class="card-block text-xs-right" id="profile-link">
                    <!--Button Triggers for Profile Modal-->
                    <a href="#" class="card-link" id="profile-view-btn" data-toggle="modal"
                       data-target="#profile-modal"><i class="fa fa-eye" aria-hidden="true" data-toggle="tooltip"
                                                       data-placement="right" title="View Profile"></i></a>
                    <a href="#" class="card-link" id="profile-edit-btn" data-toggle="modal"
                       data-target="#profile-modal"><i class="fa fa-pencil" aria-hidden="true" data-toggle="tooltip"
                                                       data-placement="right" title="Edit Profile"></i></a>
                </div>
            </div>
            <!--Profile Modal-->
            <div class="modal fade" id="profile-modal" tabindex="-1" role="dialog"
                 aria-labelledby="newPostCreateModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="profile-modal-label">Profile Information</h4>
                        </div>
                        <div class="modal-body">
                            <form id="profile-modal-form" method="post">
                                <div class="form-group">
                                    <label for="profile-modal-fullname" class="form-control-label">Full Name:</label>
                                    <input type="text" class="form-control" name="fullName"
                                           id="profile-modal-fullname"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="profile-modal-email" class="form-control-label">Email Address:</label>
                                    <input type="email" class="form-control" name="email"
                                           id="profile-modal-email"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="profile-modal-username" class="form-control-label">User Name:</label>
                                    <input type="text" class="form-control" name="userName"
                                           id="profile-modal-username"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="profile-modal-password" class="form-control-label">Password:</label>
                                    <input type="password" class="form-control" name="password"
                                           id="profile-modal-password"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="profile-modal-login-info" class="form-control-label">Last Login:</label>
                                    <div class="form-group" id="profile-modal-login-info">
                                        <div class="row">
                                            <div class="col-lg-3"><input type="text" class="form-control"
                                                                         name="time"
                                                                         id="profile-modal-login-info-time"
                                                                         value="Time" readonly="true"></div>
                                            <div class="col-lg-3"><input type="text" class="form-control"
                                                                         name="date"
                                                                         id="profile-modal-login-info-date"
                                                                         value="Date" readonly="true"></div>
                                            <div class="col-lg-6"><input type="text" class="form-control"
                                                                         name="location"
                                                                         id="profile-modal-login-info-location"
                                                                         value="Location" readonly="true"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="profile-modal-edit-btn">Edit</button>
                            <button type="button" class="btn btn-primary" id="profile-modal-save-btn">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5" id="new-post-div">
            <!--New Post Div-->
            <div class="card" id="new-post-card">
                <h6 class="card-header">New Post</h6>
                <div class="card-block">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-bars" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" placeholder="Post Title" id="new-post-title">
                    </div>
                </div>
                <!--Button Trigger for New Post Modal-->
                <div class="card-block text-xs-right" id="new-post-create-btn-container">
                    <a href="#" class="btn btn-primary btn-sm" id="post-create-btn" data-toggle="modal"
                       data-target="#new-post-create-modal">Create</a>
                </div>
            </div>
            <!-- New Post Modal -->
            <div class="modal fade" id="new-post-create-modal" tabindex="-1" role="dialog"
                 aria-labelledby="newPostCreateModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="new-post-create-modal-label">New Post</h4>
                        </div>
                        <div class="modal-body">
                            <form id="new-post-form">
                                <div class="form-group">
                                    <label for="new-post-modal-title" class="form-control-label">Title:</label>
                                    <input type="text" class="form-control" name="postTitle" id="new-post-modal-title">
                                </div>
                                <div class="form-group">
                                    <label for="new-post-modal-description"
                                           class="form-control-label">Description:</label>
                                    <textarea class="form-control" name="postDescription"
                                              id="new-post-modal-description"
                                              style="overflow:auto;resize: none"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="new-post-modal-material-select"
                                           class="form-control-label">Material:</label>
                                    <select class="form-control" name="itemMaterial"
                                            id="new-post-modal-material-select">
                                        <option>Plastic</option>
                                        <option>Glass</option>
                                        <option>Polyamide</option>
                                        <option>Polycarbonate</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="new-post-modal-size-select" class="form-control-label">Size:</label>
                                    <select class="form-control" name="itemSize" id="new-post-modal-size-select">
                                        <option>S</option>
                                        <option>M</option>
                                        <option>L</option>
                                        <option>XL</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="new-post-modal-built-type-select" class="form-control-label">Built
                                        Type:</label>
                                    <select class="form-control" name="itemBuiltType"
                                            id="new-post-modal-built-type-select">
                                        <option>Solid</option>
                                        <option>Hollow</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="new-post-modal-color-type-select" class="form-control-label">Color
                                        Type:</label>
                                    <select class="form-control" name="itemColorType"
                                            id="new-post-modal-color-type-select">
                                        <option>Mono</option>
                                        <option>Dual</option>
                                        <option>Multi</option>
                                    </select>
                                </div>
                                <input type="hidden" name="postTime" id="new-post-modal-time" value="">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="new-post-modal-btn">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4" id="search-div">
            <!--Search Div-->
            <div class="card" id="search-card">
                <h6 class="card-header">Search Post</h6>
                <div class="card-block">
                    <form id="post-search-form">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
                            <input type="search" class="form-control" placeholder="Search" name="postSearch"
                                   id="post-search">
                        </div>
                    </form>
                </div>
                <div class="card-block text-xs-right" id="post-search-btn-container">
                    <!--Button Trigger for Search Filter Modal-->
                    <button type="button" class="btn btn-secondary btn-sm" id="post-search-filter-btn"
                            data-toggle="modal"
                            data-target="#post-search-filter-modal">Filter
                    </button>
                    <button type="button" class="btn btn-primary btn-sm" id="post-search-btn">Search</button>
                </div>
                <!-- Search Filter Modal -->
                <div class="modal fade" id="post-search-filter-modal" tabindex="-1" role="dialog"
                     aria-labelledby="newPostCreateModal" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="post-search-filter-modal-label">Search Filters</h4>
                            </div>
                            <div class="modal-body">
                                <form id="post-search-filter-form">
                                    <div class="form-group">
                                        <label class="form-control-label">Material:</label>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="plastic"
                                                       id="plastic-material"> Plastic&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="glass"
                                                       id="glass-material"> Glass&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="polycarbonate"
                                                       id="polycarbonate-material"> Polycarbonate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="polyamide"
                                                       id="polyamide-material"> Polyamide&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Size:</label>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="S"
                                                       id="small-size"> S&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="M"
                                                       id="medium-size"> M&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="L"
                                                       id="large-size"> L&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="XL"
                                                       id="extra-large-size"> XL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Built Type:</label>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="solid"
                                                       id="solid-built-type"> Solid&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="hollow"
                                                       id="hollow-built-type"> Hollow&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Color Type:</label>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="mono"
                                                       id="mono-color-type"> Mono&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="dual"
                                                       id="dual-color-type"> Dual&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="multi"
                                                       id="multi-color-type"> Multi&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="post-search-filter-modal-clear-btn">
                                    Clear
                                </button>
                                <button type="button" class="btn btn-primary" id="post-search-filter-modal-save-btn">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" id="display-div">
            <!--Display Div-->
            <table class="table sortable">
                <thead class="thead-default">
                <tr>
                    <th class="sorttable_nosort">Post ID</th>
                    <th>Title&nbsp;&nbsp;</th>
                    <th>Material&nbsp;&nbsp;</th>
                    <th>Size&nbsp;&nbsp;</th>
                    <th>Built Type&nbsp;&nbsp;</th>
                    <th>Color Type&nbsp;&nbsp;</th>
                    <th class="sorttable_nosort">Time Posted&nbsp;&nbsp;</th>
                    <th class="sorttable_nosort"></th>
                </tr>
                </thead>
                <tbody id="display-posts-tbody">

                </tbody>
            </table>

            <!---Display post description modal--->
            <div class="modal fade" id="post-modal" tabindex="-1" role="dialog"
                 aria-labelledby="postModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="post-modal-label">#&nbsp;</h4>
                        </div>
                        <div class="modal-body">
                            <form id="post-modal-form" method="post">
                                <div class="form-group">
                                    <input type="hidden" class="form-control" name="postId"
                                           id="post-modal-postId"
                                           value="" readonly="true" required>

                                    <label for="post-modal-post-title" class="form-control-label">Title:</label>
                                    <input type="text" class="form-control" name="postTitle"
                                           id="post-modal-post-title"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="post-modal-description" class="form-control-label">Description:</label>
                                    <textarea class="form-control" name="postDescription"
                                              id="post-modal-description"
                                              value="" readonly="true" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="post-modal-material" class="form-control-label">Material:</label>
                                    <input type="email" class="form-control" name="itemMaterial"
                                           id="post-modal-material"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="post-modal-size" class="form-control-label">Size:</label>
                                    <input type="text" class="form-control" name="itemSize"
                                           id="post-modal-size"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="post-modal-built-type" class="form-control-label">Built Type:</label>
                                    <input type="text" class="form-control" name="itemBuiltType"
                                           id="post-modal-built-type"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="post-modal-color-type" class="form-control-label">Color Type:</label>
                                    <input type="text" class="form-control" name="itemColorType"
                                           id="post-modal-color-type"
                                           value="" readonly="true" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="post-modal-bid-btn" data-toggle="modal"
                                    data-target="#bid-modal">Bid
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="bid-modal" tabindex="-1" role="dialog"
                 aria-labelledby="newBidCreateModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">New Bid</h4>
                        </div>
                        <div class="modal-body">
                            <form id="new-bid-form" method="post">
                                <div class="form-group">
                                    <label for="bid-modal-postId" class="form-control-label">Post ID:</label>
                                    <input type="text" class="form-control" name="postId"
                                           id="bid-modal-postId"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="bid-modal-post-title" class="form-control-label">Title:</label>
                                    <input type="text" class="form-control" name="postTitle"
                                           id="bid-modal-post-title"
                                           value="" readonly="true" required>
                                </div>
                                <div class="form-group">
                                    <label for="bid-modal-amount" class="form-control-label">Amount:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input type="number" class="form-control" name="bidAmount"
                                               id="bid-modal-amount" value="" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="bid-modal-confirm-btn">Confirm Bid
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
